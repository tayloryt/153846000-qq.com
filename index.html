<body>
    <script src="./promise.js"></script>
    <script>
        const promise = new MyPromise((res,rej)=>{
            res(2)
        })
      let promise2 =  promise.then(res=>{
          return new MyPromise((res,rej)=>{
              res(new MyPromise((resolve,reject)=>{
                  reject(213)
              }))
          })
      })
      promise2.then().then().then().then(res=>{
          console.log(res)
      }).catch(e){
          console.log(e)
      }
    </script>
